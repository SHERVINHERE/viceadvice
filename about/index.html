<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About — ViceAdvice</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Use the same site styles -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Top-centered back arrow (same position/style as landing page nav) -->
  <nav class="links" aria-label="Back">
    <a class="link" href="../" aria-label="Back to Home">←</a>
  </nav>

  <!-- Centered text, no title -->
  <main class="wrap">
    <p id="quote" class="about-quote" style="
      margin: 0;
      text-align: center;
      max-width: 60ch;
      line-height: 1.6;
      letter-spacing: 0.02em;
      font-weight: 400;
      font-size: clamp(1rem, 2.2vw, 1.4rem);
    ">
      Growth is not purity, it’s awareness.
    </p>
  </main>

  <!-- Random quote (inline array) -->
  <script>
    (function () {
      const QUOTES = [
        "Growth is not purity, it’s awareness.",
        "What you are hiding, is gaining power."
      ];
      const el = document.getElementById("quote");
      if (!el || QUOTES.length === 0) return;
      const pick = QUOTES[Math.floor(Math.random() * QUOTES.length)];
      if (pick && typeof pick === "string") el.textContent = pick;
    })();
  </script>
</body>
</html>
